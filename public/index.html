    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

    <!--╔══════════════════════════════════════╗-->
    <!--║           PUBLIC HEADERS             ║-->
    <!--╚══════════════════════════════════════╝-->
    <div class="dashboard-header-1" ng-hide='loggedIn'>
        <div class="public-header-1-a">
            <div class="headerlogo"></div>
            <div class="t1">All The Things</div>
        </div>
        <div class="public-header-1-b">
            <div class="public-header-1-b-i">
                <div class="header-div">
                    <a href="/auth" title="Login">
                        <i class="fa fa-sign-in topNavButton" aria-hidden="true" ></i>
                    </a>
                </div>
                <div class="header-div" title="Contact" onClick="document.getElementById('cw4').scrollIntoView();">
                    <i class="fa fa-laptop topNavButton" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <!--╔══════════════════════════════════════╗-->
    <!--║           DASHBOARD HEADERS          ║-->
    <!--╚══════════════════════════════════════╝-->
    <div ng-hide='!loggedIn'>
        <div class="dashboard-header-1 filtre--r">
            <div class="public-header-1-a">
            <div class="headerlogo"></div>
                <div class="t1" ui-sref="dashboard" ng-click="watchLocation('#!/dashboard')">All The Things</div>
            </div>
            <div class="dh-1-c">
                <p class="dh-test-asset" id="dh4">{{pageTitle}}</p>
            </div>
            <div class="dh-1-b">
                <div class="dh-1-b-i">
                    <div ng-click="logout()" class="dh-test-asset" id="dh2" title="Logout">
                        <i class="fa fa-sign-out topNavButton" aria-hidden="true"></i>
                    </div>
                    <div ui-sref="settings" class="dh-test-asset" id="dh3" title="Settings">
                        <i class="fa fa-cog topNavButton" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--╔══════════════════════════════════════╗-->
        <!--║           NAV BUTTONS                ║-->
        <!--╚══════════════════════════════════════╝-->
        <div class="nav-wrapper">
            <div class="nw-1">
                <div></div>
                <div title="Create Items" class="nw-asset" id="nwa8" ng-click='showItemsModal()'>
                    <i class="fa fa-plus leftNavButton add" aria-hidden="true"></i>
                    <i class="fa fa-shopping-bag leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Items" ui-sref="item_manage" class="nw-asset" id="nwa9" ng-click="watchLocation('#!/item_manage')">
                    <i class="fa fa-key leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Create Locations" class="nw-asset" id="nwa3" ng-click='showLocationModal()'>
                    <i class="fa fa-plus leftNavButton add" aria-hidden="true"></i>
                    <i class="fa fa-map-marker leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Locations" ui-sref="location_manage" class="nw-asset" id="nwa4" ng-click="watchLocation('#!/location_manage')">
                    <i class="fa fa-map leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Containers" class="nw-asset" id="nwa5" ng-click='showContainerModal()'>
                    <i class="fa fa-archive leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Storage Types" class="nw-asset" id="nwa6" ng-click='showStorageModal()'>
                    <i class="fa fa-hdd-o leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Track-Bys" class="nw-asset" id="nwa7" ng-click='showTrackbyModal()'>
                    <i class="fa fa-crosshairs leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Create Users" class="nw-asset" id="nwa1" ng-click='showUserModal()'>
                    <i class="fa fa-plus leftNavButton add" aria-hidden="true"></i>
                    <i class="fa fa-user leftNavButton center" aria-hidden="true"></i>
                </div>
                <div title="Users" ui-sref="user_manage" class="nw-asset" id="nwa2" ng-click="watchLocation('#!/user_manage')">
                    <i class="fa fa-vcard leftNavButton center" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>


    <!--╔══════════════════════════════════════╗-->
    <!--║           MODALS                     ║-->
    <!--╚══════════════════════════════════════╝-->
    <div ng-show='modalShownUser' class="miniModal">
        <div class="modalBox">
            <modal-user-create-dir></modal-user-create-dir>
        </div>
    </div>
    <div ng-show='modalShownLocation' class="miniModal">
        <div class="modalBox">
            <modal-location-create-dir></modal-location-create-dir>
        </div>
    </div>
    <div ng-show='modalShownContainer' class="miniModal">
        <div class="modalBox">
            <modal-container-dir></modal-container-dir>
        </div>
    </div>
    <div ng-show='modalShownTrackby' class="miniModal">
        <div class="modalBox">
            <modal-track-dir></modal-track-dir>
        </div>
    </div>
    <div ng-show='modalShownStorage' class="miniModal">
        <div class="modalBox">
            <modal-storage-dir></modal-storage-dir>
        </div>
    </div>
    <div ng-show='modalShownItems' class="miniModal">
        <div class="modalBox">
            <modal-items-dir ng-init="currentUser()"></modal-items-dir>
        </div>
    </div>






    <div class="main-view-container">
        <ui-view></ui-view>
    </div>
    <div id="emptyDiv"></div>

    <!-- ========== SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.0.4/ui-grid.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/quagga/1.0.0-beta.1/quagga.js'></script>
    <!--<script src='https://cdn.auth0.com/js/lock/10.x/lock.js'></script>-->
    <script src="./dist/js/bundle.js"></script>

</body>

</html>
