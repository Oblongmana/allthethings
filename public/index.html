    <div class="dashboard-header-1" ng-hide='loggedIn'>
        <div class="dh-1-a">
            <div class="dh-test-asset" id="dh1" ui-sref="dashboard" ng-click="watchLocation('#!/dashboard')"></div>
        </div>
        <div class="dh-1-c">
            <p class="dh-test-asset" id="dh4">{{pageTitle}}</p>
        </div>
        <div class="dh-1-b">
            <div class="dh-1-b-i">
                <button ng-click="logout()" class="dh-test-asset" id="dh2">logout</button>

    <div class="nav-wrapper">
        <div class="nw-1">
            <div></div>
            <button title="Manage Users" ui-sref="user_manage" class="nw-asset" id="nwa2" ng-click="watchLocation('#!/user_manage')">M.U</button>
            <button title="Manage Locations" ui-sref="location_manage" class="nw-asset" id="nwa4" ng-click="watchLocation('#!/location_manage')">M.L</button>
            <button title="Manage Items" ui-sref="item_manage" class="nw-asset" id="nwa9" ng-click="watchLocation('#!/item_manage')">M.I</button>
            <button title="Create Users" class="nw-asset" id="nwa1" ng-click='showUserModal()'>C.U</button>
            <button title="Create Locations" class="nw-asset" id="nwa3" ng-click='showLocationModal()'>C.lc</button>
            <button title="Manage Containers" class="nw-asset" id="nwa5" ng-click='showContainerModal()'>M.Ct</button>
            <button title="Manage Storage Types" class="nw-asset" id="nwa6" ng-click='showStorageModal()'>M.S</button>
            <button title="Manage Track-Bys" class="nw-asset" id="nwa7" ng-click='showTrackbyModal()'>M.t</button>
            <!--<button title="Create Items" ui-sref="item_create" class="nw-asset" id="nwa8">C.I</button>-->
            <button title="Create Items" class="nw-asset" id="nwa8" ng-click='showItemsModal()'>C.I</button>
        </div>
    </div>

    </div>
    <div ng-show='modalShownTrackby' class="miniModal">
        <div class="modalBox">
            <modal-track-dir></modal-track-dir>
        </div>
    </div>
    <div ng-show='modalShownStorage' class="miniModal">
        <div class="modalBox">
            <modal-storage-dir></modal-storage-dir>
        </div>
    </div>
    <div ng-show='modalShownItems' class="miniModal">
        <div class="modalBox">
            <modal-items-dir></modal-items-dir>
        </div>
    </div>
