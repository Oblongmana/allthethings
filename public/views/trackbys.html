<div class="tb-1">
    <form class="tb-1-a" id="trackbyForm">
        <div class="tb-1-a-i">
            <div class="tb-asset" id="tba1">Name</div>
            <input class="tb-asset" id="tba2" type="text" ng-model="trackByObj.trackby_name">
            <div class="tb-asset" id="tba3">Category</div>
            <input class="tb-asset" id="tba4" type="text" ng-model="trackByObj.trackby_category">
        </div>
        <div class="tb-1-a-ii">
            <div class="tb-asset" id="tba5">Value</div>
            <input class="tb-asset" id="tba6" type="text" ng-model="trackByObj.trackby_value">
        </div>
    </form>
    <div class="tb-1-b">
        <input class="tb-asset" id="tba7" type="submit" value="Submit" id="addData" ng-click="createTrackBy()">
        <input class="tb-asset" id="tba8" type="reset" value="Close" ng-click="hideTrackbyModal()">
    </div>
    <div class="tb-1-c">
        <div class="tb-asset" id="tba9" ng-click="delete()" ng-disabled="enableDelete != false"></div>
        <div class="tb-asset" id="tba10" ui-grid="gridOptions" ui-grid-selection ui-grid-edit></div>
    </div>
</div>
