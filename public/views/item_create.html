<!--CRUD for items Owner (defaults to current user, should have an option to set to none) short_name (required) Description (required)
    Quantity (defaults to 1 can be zero, cannot be negative) purchase price purchase date reason for purchase retailer item
    was purchased from Warranty period have original packaging Replacement link Replacement comment location (required) make
    new location (can also be used for move to storage) Move to storage common other locations (can add multiple) </br>
    tracking information (can add multiple) make new tracking related items (can add multiple) has multiple pieces add/remove
    piece (pieces will be added as their own items with a location of this item) is consumable (removes (?) tracking options
    and deep-storage option) sentimental rating if put for rental, show are you sure flag if sentimental rating is >= 3 access
    frequency date added (db only) mark as accessed (Do's) last accessed date/time ()-->


<!-- »»»»»»»»»»»»»»»»»»»║   INPUT FIELDS   -->
<form id='itemCreateForm' ng-submit="createItem()">
    <select id="userList" ng-options="user as user.first_name for user in users" ng-model="userId">
        <option id="userList" value="" selected>{{thisUser}}</option>
    </select>
    <bc-scanner></bc-scanner>
    <input type="text" placeholder="short name" ng-model="itemCreateObj.short_name">
    <input type="text" placeholder="description" ng-model="itemCreateObj.description">
    <input type="number" min="0" placeholder="quantity" value="1" ng-model="itemCreateObj.quantity">
    <input type="number" min="0" step="0.01" placeholder="Purchase Price" ng-model="itemCreateObj.price">
    <input type="text" placeholder="date Purchased" id='datefield' max='2000-13-13' onfocus="(this.type='date')" onblur="(this.type='text', placeholder='value')"
        ng-model="itemCreateObj.purchase_date">
    <input type="text" placeholder="reason for purchase" ng-model="itemCreateObj.reason">
    <input type="text" placeholder="retailer" ng-model="itemCreateObj.retailer">
    <input type="number" placeholder="warrenty period (in days)" min="0" max="999" ng-model="itemCreateObj.warrenty" style="min-width: 165px">
    <input type="checkbox" ng-model="packageStatus" ng-change="originalPackaging()"> Have original packaging
    <div>
        <input type="radio" name="replaceDecision" ng-model="repItem" value="replink" checked ng-change="swapper()">Have replacement link
        <input type="radio" name="replaceDecision" ng-model="repItem" value="other" ng-change="swapper()"> Other
    </div>
    </br>
    <input type="text" placeholder="Input link to item" ng-model="itemCreateObj.replink" ng-hide="linked">
    <textarea name="Other" placeholder="Other" id="" cols="30" rows="10" ng-model="itemCreateObj.repOther" ng-hide="!linked"></textarea>
    </br>
    <select id="locationList" ng-options="location as location.description for location in locations" ng-model="locationOption"
        ng-change="locationId()">
            <option id="locationList" value="" disabled selected>{{loc}}</option>
    </select>
    <p>Other common locations</p>
    <div>
        <div ui-grid="gridOptions" class="my-loc-on-items" ui-grid-selection></div>
    </div>
    <input type="checkbox" ng-model="multiPiece" ng-change="multiplePieces()"> Has multiple pieces
    <input type="checkbox" ng-model="consumable" ng-change="isConsumable()"> Is consumable item
    <p>Sentimental Rating</p>
    <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>
    <p>Access Frequency</p>
    <input type="number" min="0" id="access-days" placeholder="time(s)" ng-model="itemCreateObj.af_time"> per
    <select name="time" id="time" ng-model="itemCreateObj.af_period">
    <option selected>Day</option>
    <option>Week</option>
    <option>Month</option>
    <option>Year</option>
    </select>
    <p>Track-Bys</p>
    <div ng-repeat="trackby in trackbys">
          <input  type="text" placeholder={{trackby.trackby_name}} value="" ng-model="trackbyValues[trackby.id]">
    </div>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
</form>
